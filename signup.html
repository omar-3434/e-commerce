<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ######################################## links-fontawesome-style-fonts-bootstrap-icon ######################################## -->

        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="Font-Awseome/css/all.min.css">
        <link rel="stylesheet" href="Font-Awseome/css/fontawesome.min.css">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="icon" href="images/logo(2).png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Signika&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

        <!-- ######################################## title ######################################## -->

        <title>DOK | Shop | Sign-Up</title>

    </head>

    <body>

        <!-- ######################################## start-header ######################################## -->

        <header>

            <nav>

                <div class="logo">

                    <a href="index.html"><img src="images/logo(2).png" alt=""></a>

                </div>

                <div class="titles">

                    <ul>

                        <li><a class="tit" href="index.html">Home</a></li>

                        <li><a class="tit" href="contact.html">Contact</a></li>
                        
                        <li><a class="tit" href="index.html?#about">About</a></li>

                        <li class="active"><a class="tit" href="">Login</a></li>

                    </ul>

                </div>

                <div class="search">

                    <form class="search_bar" action="">

                        <input type="text" placeholder="What are you looking for?">

                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

                    </form>

                </div>

                <div class="more">

                    <a href="favorite.html"><i class="fa-regular fa-heart"></i></a>

                    <a class="cart_num" href=""><i class="fa-solid fa-cart-shopping"></i></a>

                    <a href="login.html"><i style="color: #912B22;" class="fa-solid fa-user"></i></a>

                </div>

            </nav>

        </header>

        <!-- ######################################## start-login ######################################## -->

        <section class="path">

            <a class="path_home" href="index.html">Home</a>

            <span>/</span>

            <a href="">Sign up</a>

        </section>

        <section class="log_sign_cont">

            <div class="log_sign_left_side">

                <img src="images/log-sign.png" alt="">

            </div>

            <div style="margin-top: 20px;" class="log_sign_right_side">

                <div class="create_a_acc">

                    <h3>Create an account</h3>

                    <span>Enter your details below</span>

                </div>

                <form action="">

                    <input type="text" placeholder="Name">

                    <input type="text" placeholder="Email or Phone Number">

                    <input type="password" placeholder="Password">

                    <input type="password" placeholder="Confirm Password">

                    <div class="sub_google">

                        <button type="submit">Create account</button>

                        <a class="sign_google" href="https://mail.google.com/">

                            <img src="images/google.png" alt="">

                            <span>Sign up with Google</span>

                        </a>

                    </div>

                </form>

                <div class="create_acc">

                    <span>Already have account?</span>

                    <a href="login.html">Log in</a>

                </div>

            </div>

        </section>

    </body>

</html>
